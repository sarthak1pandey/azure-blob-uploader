<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Azure Blob Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      color: #0078D4;
      margin-bottom: 10px;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      display: none;
    }

    .upload-area {
      border: 2px dashed #0078D4;
      border-radius: 10px;
      padding: 30px;
      background-color: #f0f8ff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-area:hover {
      background-color: #e6f1fb;
    }

    .upload-area.dragover {
      background-color: #d6eaff;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    #status {
      margin-top: 20px;
      font-weight: 500;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .loading {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üì¶ Azure Blob Image Uploader</h1>
  <div class="container">
    <h2>Upload by File Picker or Drag & Drop</h2>

    <label class="upload-area" id="uploadArea">
      <p>Drag & Drop your image here<br><small>or click to select</small></p>
      <input type="file" id="fileInput" accept="image/*" />
    </label>

    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadArea = document.getElementById("uploadArea");
    const status = document.getElementById("status");
    let selectedFile = null;

    // Drag & drop events
    uploadArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadArea.classList.add("dragover");
    });

    uploadArea.addEventListener("dragleave", () => {
      uploadArea.classList.remove("dragover");
    });

    uploadArea.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadArea.classList.remove("dragover");
      fileInput.files = e.dataTransfer.files;
      selectedFile = fileInput.files[0];
    });

    uploadArea.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
    });

    async function uploadFile() {
      if (!selectedFile) {
        alert("Please select or drop an image first.");
        return;
      }

      const sasUrl = "https://sarthakblobuploader.blob.core.windows.net/images?sp=rcw&st=2025-06-11T16:45:20Z&se=2025-09-12T00:45:20Z&spr=https&sv=2024-11-04&sr=c&sig=RBuEdCixnacWaTu9YOaPsFE9AR2iseWFxVQ0JFy%2BGb0%3D";
      const blobUrl = `${sasUrl.split("?")[0]}/${selectedFile.name}?${sasUrl.split("?")[1]}`;

      status.textContent = "‚è≥ Uploading...";
      status.className = "loading";

      try {
        const res = await fetch(blobUrl, {
          method: "PUT",
          headers: {
            "x-ms-blob-type": "BlockBlob",
            "Content-Type": selectedFile.type,
          },
          body: selectedFile,
        });

        if (res.ok) {
          status.textContent = "‚úÖ Upload successful!";
          status.className = "success";
        } else {
          status.textContent = "‚ùå Upload failed. Please try again.";
          status.className = "error";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Network error. Check console.";
        status.className = "error";
      }
    }
  </script>
</body>
</html>
