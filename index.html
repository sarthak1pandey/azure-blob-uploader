<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Azure Blob Image Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      background-color: #0078D4;
      color: white;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .container {
      background: white;
      margin-top: 40px;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      margin: 10px 0;
      background-color: #0078D4;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .drop-zone {
      border: 2px dashed #0078D4;
      border-radius: 10px;
      padding: 30px;
      margin-top: 20px;
      cursor: pointer;
      color: #555;
    }

    .drop-zone.dragover {
      background-color: #f0f8ff;
      border-color: #005a9e;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    #status {
      margin-top: 20px;
      font-weight: 500;
    }

    .success { color: green; }
    .error { color: red; }
    .loading { color: #555; }
  </style>
</head>
<body>
  <header>üå©Ô∏è Azure Blob Image Uploader</header>

  <div class="container">
    <h2>Upload an Image</h2>

    <label for="fileInput">Choose an Image</label>
    <input type="file" id="fileInput" accept="image/*" />

    <div class="drop-zone" id="dropZone">or drag & drop image here</div>

    <button onclick="uploadFile()">Upload</button>
    <div id="status"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const dropZone = document.getElementById("dropZone");
    const status = document.getElementById("status");

    let selectedFile = null;

    // Drag-and-drop events
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      selectedFile = e.dataTransfer.files[0];
      status.textContent = `Selected: ${selectedFile.name}`;
      status.className = "loading";
    });

    fileInput.addEventListener("change", () => {
      selectedFile = fileInput.files[0];
      status.textContent = `Selected: ${selectedFile.name}`;
      status.className = "loading";
    });

    async function uploadFile() {
      if (!selectedFile) {
        alert("Please select a file first.");
        return;
      }

      const sasUrl = "https://sarthakblobuploader.blob.core.windows.net/images?sp=rcw&st=2025-06-11T05:42:42Z&se=2025-06-11T07:42:42Z&spr=https&sv=2024-11-04&sr=c&sig=mwT6sSlFo9RSzDu7L%2BKe2rfKf9yVgUQvRp%2BfuOeuzcE%3D";
      const blobUrl = `${sasUrl.split("?")[0]}/${selectedFile.name}?${sasUrl.split("?")[1]}`;

      status.textContent = "‚è≥ Uploading...";
      status.className = "loading";

      try {
        const res = await fetch(blobUrl, {
          method: "PUT",
          headers: {
            "x-ms-blob-type": "BlockBlob",
            "Content-Type": selectedFile.type,
          },
          body: selectedFile,
        });

        if (res.ok) {
          navigator.clipboard.writeText(blobUrl);
          status.textContent = "‚úÖ Upload successful! URL copied to clipboard.";
          status.className = "success";
          selectedFile = null;
          fileInput.value = "";
        } else {
          status.textContent = "‚ùå Upload failed. Please try again.";
          status.className = "error";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ö†Ô∏è Network error. Check console.";
        status.className = "error";
      }
    }
  </script>
</body>
</html>
